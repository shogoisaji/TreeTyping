<!DOCTYPE html>
<html>
    <head>
        <title>TreeTypeResult</title>
        <link rel="stylesheet" type="text/css" href="resultStyles.css" />
        <link rel="icon" href="treefree.ico" />
    </head>
    <body>
        <h1 style="transform: translate(5px, 40px)">Result</h1>
        <img src="treefree.png" alt="icon" style="width: 50px; height: 50px; transform: translate(8px, 48px)" />
        <div id="levelSelector">
            <div style="display: inline-block; text-align: center; margin-right: 50px">
                <label style="color: #959595; text-shadow: none">Type<br /></label>
                <label id="type">word</label>
            </div>
            <div style="display: inline-block; text-align: center; margin-left: 70px">
                <label style="color: #959595; text-shadow: none">Count<br /></label>
                <label id="words">11</label>
            </div>
        </div>
        <table id="resultTable">
            <tr>
                <th>Time</th>
                <td id="timeTaken"></td>
            </tr>
            <tr>
                <th>Errors</th>
                <td id="errors"></td>
            </tr>
            <tr>
                <th>Rate</th>
                <td id="rate"></td>
            </tr>
            <tr>
                <th class="tooltip">
                    Average
                    <span class="tooltipText">合計文字数 / 時間(秒)</span>
                </th>
                <td id="avgTimePerKey"></td>
            </tr>
            <tr>
                <th>Score</th>
                <td id="score"></td>
            </tr>
            <tr>
                <th>BertScore</th>
                <td id="bestscore"></td>
            </tr>
        </table>
        <button id="playAgain" class="tooltip"><span class="tooltipAgain">space key</span>Play again</button>
    </body>
    <script src="result.js"></script>
</html>
