<!DOCTYPE html>
<html>
    <head>
        <title>TreeTyping</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="indexStyles.css" />
        <link rel="icon" href="treefree.ico" />
    </head>
    <body>
        <div id="levelSelector">
            <div style="display: inline-block; margin-right: 40px">
                <label class="labelType">Type :</label>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="Word" name="typeSelect" value="1" onclick="chengeType(1);" checked />
                    <label for="Word">Word</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="Random" name="typeSelect" value="2" onclick="chengeType(2);" />
                    <label for="Random">Random</label>
                </div>
            </div>
            <div style="display: inline-block">
                <label class="labelType">Count :</label>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level1" name="level" value="1" onclick="chengeLevel(1);" checked />
                    <label for="level1">1</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level2" name="level" value="2" onclick="chengeLevel(2);" />
                    <label for="level2">2</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level3" name="level" value="3" onclick="chengeLevel(3);" />
                    <label for="level3">3</label>
                    <img src="treefree.png" alt="icon" style="width: 55px; height: 55px; transform: translate(10px, 12px)" />
                </div>
            </div>
        </div>

        <div id="gameContainer">
            <div id="displayContainer" class="center"></div>
            <div id="translateContainer" class="center"></div>
            <div id="timerContainer" class="center"><span id="timer">0</span>s</div>
        </div>
        <div id="progressContainer" class="center">
            <div id="progressBar"></div>
        </div>
        <button id="playReset" class="tooltip">Reset</button>
    </body>
    <script src="indexScript.js"></script>
</html>
