<!DOCTYPE html>
<html>
    <head>
        <title>TreeTyping</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="indexStyles.css" />
        <link rel="icon" href="treefree.ico" />
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <svg id="treeSVG" width="600" height="700">
            <defs>
                <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="52%" y2="0%">
                    <stop offset="0%" style="stop-color:white; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:white; stop-opacity:0" />
                </linearGradient>
                <mask id="horizontalMask">
                    <rect width="100%" height="100%" fill="url(#horizontalGradient)"/>
                </mask>
            </defs>
        </svg>

        <div id="levelSelector">
            <div style="display: inline-block; margin-left: 10px">
                <label class="labelType">Type :</label>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="Word" name="typeSelect" value="1" onclick="changeType(1); resetIndex();" checked />
                    <label for="Word">Word</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="Random" name="typeSelect" value="2" onclick="changeType(2); resetIndex();" />
                    <label for="Random">Random</label>
                </div>
            </div>
            <div style="display: inline-block; margin-left: 10px">
                <label class="labelType">Count :</label>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level1" name="level" value="1" onclick="changeLevel(1); resetIndex();" checked />
                    <label for="level1">1</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level2" name="level" value="2" onclick="changeLevel(2); resetIndex();" />
                    <label for="level2">2</label>
                </div>
                <div class="typeOption" style="display: inline-block">
                    <input type="radio" id="level3" name="level" value="3" onclick="changeLevel(3); resetIndex();" />
                    <label for="level3">3</label>
                </div>
            </div>
            <img src="treefree.png" alt="icon" style="width: 55px; height: 55px; transform: translate(20px, 12px)" />
        </div>

        <div id="gameContainer">
            <div id="AllHideBlock"></div>
            <div id="hideBlock">CheckBest
                <div id="underBlock"></div>
            </div>
            <div id="scoreLogo">BestScore</div>
            <div id="showBestScore"></div>
            <div id="displayContainer" class="center"></div>
            <div id="translateContainer" class="center"></div>
            <div id="timerContainer" class="center"><span id="timer">0</span>s</div>
        </div>

        <div id="progressContainer" class="center">
            <div id="progressBar"></div>
        </div>
        <button id="playReset" class="tooltip">Restart</button>

    </body>

    <script src="treeScript.js"></script>

    <script src="indexScript.js"></script>
    </html>
